
# Cargo-deny configuration
# This file configures license checking, security advisories, and dependency policies

# ============================================================================
# License Configuration
# ============================================================================
[licenses]
# We want really high confidence when inferring licenses from text
confidence-threshold = 0.8

# List of explicitly allowed licenses
# These are common open-source licenses used in the Rust ecosystem
allow = [
  "MIT",
  "MIT-0",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-3-Clause",
  "BSD-2-Clause",
  "0BSD",
  "CC0-1.0",
  "ISC",
  "Zlib",
  "Unicode-DFS-2016",
  "Unicode-3.0",
  "CDLA-Permissive-2.0",
  # Font licenses (required by egui fonts)
  "OFL-1.1",
  "Ubuntu-font-1.0",
  # Boost license (clipboard-win, error-code)
  "BSL-1.0",
  # Copyleft licenses (our project, l3d_rs, uniffi)
  "GPL-3.0-or-later",
  "MPL-2.0",
]
# Some crates don't have their license in the Cargo.toml but in the repository
# We can specify exceptions here
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# ============================================================================
# Security Advisories
# ============================================================================
[advisories]
# The path where the advisory database is cloned/fetch into
db-path = "~/.cargo/advisory-db"

# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]

# Ignore specific advisories (use with caution)
# Format: "RUSTSEC-YYYY-NNNN"
ignore = [
  # Example: "RUSTSEC-2020-0001",
]

# ============================================================================
# Bans Configuration
# ============================================================================
[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"

# Lint level for when a crate version requirement is `*`
wildcards = "allow"

# Highlight the lowest version of a crate that has a duplicate
highlight = "all"

# List of crates that are allowed to have multiple versions
allow = [
  # Example: { name = "windows-sys", version = "0.48" },
]

# Skip certain crates from being checked
skip = [
  # Example: { name = "windows-sys", version = "0.48" },
]

# Skip tree checking for certain crates
skip-tree = [
  # Example: { name = "windows-sys", version = "0.48" },
]

# ============================================================================
# Sources Configuration
# ============================================================================
[sources]
# Lint level for what to happen when a crate from a crate registry that is not
# in the allow list is encountered
unknown-registry = "deny"

# Lint level for what to happen when a crate from a git repository that is not
# in the allow list is encountered
unknown-git = "deny"

# List of URLs for allowed crate registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# List of URLs for allowed Git repositories
allow-git = []

[sources.allow-org]
# GitHub organizations to allow
github = []
# GitLab organizations to allow
gitlab = []
# Bitbucket organizations to allow
bitbucket = []
