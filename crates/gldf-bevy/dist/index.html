<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLDF 3D Viewer - Tribute to Astrophysics</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a1a;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            text-align: center;
        }
        .loading .stars {
            font-size: 48px;
            animation: twinkle 1s ease-in-out infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: monospace;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        .controls h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .controls p {
            margin: 5px 0;
        }
        .key {
            background: #444;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
    
<script type="module">
import init, * as bindings from './gldf-bevy-viewer-806f1e2536b46fa.js';
const wasm = await init({ module_or_path: './gldf-bevy-viewer-806f1e2536b46fa_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
<link rel="modulepreload" href="./gldf-bevy-viewer-806f1e2536b46fa.js" crossorigin="anonymous"><link rel="preload" href="./gldf-bevy-viewer-806f1e2536b46fa_bg.wasm" crossorigin="anonymous" as="fetch" type="application/wasm"></head>
<body>
    <div class="loading" id="loading">
        <div class="stars">‚≠ê ‚ú® üåü</div>
        <p>Loading GLDF 3D Viewer...</p>
    </div>
    <div class="controls">
        <h3>Controls</h3>
        <p><span class="key">WASD</span> / <span class="key">Arrows</span> - Move</p>
        <p><span class="key">Q</span> / <span class="key">E</span> - Up / Down</p>
        <p><span class="key">Scroll</span> - Zoom in/out</p>
        <p><span class="key">Right-click + Drag</span> - Look around</p>
        <p><span class="key">R</span> - Reset camera view</p>
    </div>
    <script>
        // Hide loading when WASM starts
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
